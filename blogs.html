<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog System</title>
   <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.blog-post {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    transition: all 0.3s ease;
}

.blog-post:hover {
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.new-blog-form {
    margin-top: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}


::placeholder {
    color: #777;
    font-style: italic;
}

input[type="text"],
textarea {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    width: 80%;
    margin-bottom: 10px;
}

input[type="text"]::placeholder,
textarea::placeholder {
    color: #aaa;
    font-style: italic;
}
.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.navbar h1 {
    margin: 0;
    padding: 0;
    font-size: 24px;
    text-align: center;
}


   </style>
</head>

<body background="https://media.istockphoto.com/id/537389352/photo/tropical-rainforest.webp?b=1&s=170667a&w=0&k=20&c=rPxzpapBr16QF47PWJ474qVXE1SjaRImJvt6pClavew=" style="background-repeat:no-repeat; background-position: 100%; background-attachment: fixed; background-size: cover;">
    <header class="navbar">
        <div class="container">
            <h1>Blogs</h1>
        </div>
    </header>
    <div class="container">
        <div class="blog-posts" id="blogPosts">
         
        </div>
        <div class="new-blog-form">
            <h2>Create a New Blog Post</h2>
            <input type="text" id="blogTitle" placeholder="Enter blog title">
            <textarea id="blogContent" placeholder="Enter blog content"></textarea><br>
            <button onclick="createBlogPost()">Create Post</button>
        </div>
    </div>

    <script>
 const blogPosts = [];

function createBlogPost() {
    const title = document.getElementById("blogTitle").value;
    const content = document.getElementById("blogContent").value;

    if (title && content) {
        const post = {
            title: title,
            content: content
        };

        blogPosts.push(post);
        displayBlogPosts();
        clearForm();
    } else {
        alert("Both title and content are required!");
    }
}

function displayBlogPosts() {
    const blogPostsContainer = document.getElementById("blogPosts");
    blogPostsContainer.innerHTML = "";

    blogPosts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("blog-post");
        postDiv.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <button onclick="deleteBlogPost(${index})">Delete</button>
        `;
        blogPostsContainer.appendChild(postDiv);
    });
}

function deleteBlogPost(index) {
    blogPosts.splice(index, 1);
    displayBlogPosts();
}

function clearForm() {
    document.getElementById("blogTitle").value = "";
    document.getElementById("blogContent").value = "";
}

displayBlogPosts();

    </script>
</body>

</html>
